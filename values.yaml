# Default values for ideavault.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: 644435390668.dkr.ecr.us-east-1.amazonaws.com/ideavault
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.41"

secret:
  name: ideavault-secret
  type: Opaque 

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {app: ideavault}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: ideavault-service
  type: ClusterIP
  port: 80

ingress:
  name: ideavault-ingress
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / 
    cert-manager.io/cluster-issuer: ideavault-prod
  hosts:
    - host: ideavault.zapto.org
      paths:
        - path: /
          pathType: Prefix
  tls:
  - hosts:
    - ideavault.zapto.org
    secretName: ideavault-tls-secret
  useTLS: true

clusterIssuer:
  name: ideavault-prod
  server: https://acme-v02.api.letsencrypt.org/directory
  email: asidoasif@gmail.com
  privateKeySecretName: ideavault-tls-secret
  ingressClass: nginx

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

mongodb:
  replicaCount: 2
  architecture: replicaset
  auth:
    enabled: true # enables authentication.
    # rootPassword: admin #critical
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "gp2"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  envFrom:
    - secretRef:
        name: ideavault-secret

nodeSelector: {}

tolerations: []

affinity: {}
